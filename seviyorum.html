<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>≈ûevval ‚Äî SENƒ∞ √áOK SEVƒ∞YORUM üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#c20000;
      --text:#fff;
      --accent:#ff5d8f;
      --light:#ffe6eb;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top, #ff3355, #800000);
      color:var(--text);
      text-align:center;
      overflow:hidden;
      position:relative;
    }
    h1{
      font-size:clamp(40px,7vw,80px);
      margin-bottom:10px;
      text-shadow:0 0 10px var(--accent), 0 0 20px var(--accent);
      animation:fadeInDown 2s ease-out forwards;
    }
    .sub{
      font-size:clamp(22px,4vw,38px);
      font-weight:700;
      margin-bottom:20px;
      opacity:0;
      animation:fadeInUp 3s ease-in-out forwards 1s;
    }
    .photo{
      width:260px;
      height:260px;
      border-radius:50%;
      overflow:hidden;
      position:relative;
      box-shadow:0 0 25px rgba(255,255,255,0.5), 0 0 50px rgba(255,255,255,0.2);
      margin-top:20px;
      animation:pulse 3s ease-in-out infinite;
      z-index:2;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .heart-glow{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) scale(1);
      font-size:80px;
      color:var(--accent);
      opacity:0.7;
      filter:drop-shadow(0 0 15px var(--accent));
      animation:beat 1.5s ease-in-out infinite;
      pointer-events:none;
    }
    /* U√ßan kalpler */
    .heart{
      position:absolute;
      color:var(--light);
      opacity:0.6;
      animation:floatUp 6s linear infinite;
      filter:drop-shadow(0 0 10px var(--accent));
      font-size:clamp(12px,2vw,22px);
    }

    @keyframes floatUp{
      0%{transform:translateY(100vh) scale(0.5) rotate(0deg);opacity:0;}
      20%{opacity:0.8;}
      100%{transform:translateY(-10vh) scale(1.2) rotate(360deg);opacity:0;}
    }

    @keyframes beat {
      0%,100%{transform:translate(-50%,-50%) scale(1);opacity:0.7;}
      50%{transform:translate(-50%,-50%) scale(1.2);opacity:1;}
    }

    @keyframes pulse {
      0%,100%{box-shadow:0 0 25px rgba(255,255,255,0.5),0 0 50px rgba(255,255,255,0.2);}
      50%{box-shadow:0 0 40px rgba(255,255,255,0.8),0 0 70px rgba(255,255,255,0.4);}
    }

    @keyframes fadeInDown {
      from{opacity:0;transform:translateY(-50px);}
      to{opacity:1;transform:translateY(0);}
    }

    @keyframes fadeInUp {
      from{opacity:0;transform:translateY(50px);}
      to{opacity:1;transform:translateY(0);}
    }

    /* Buton */
    button{
      margin-top:40px;
      background:var(--accent);
      color:#fff;
      border:none;
      padding:14px 28px;
      border-radius:30px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 0 15px rgba(255,255,255,0.3);
      transition:all .3s ease;
      z-index:3;
    }
    button:hover{
      background:#fff;
      color:var(--accent);
      box-shadow:0 0 20px var(--light);
      transform:scale(1.1);
    }

    /* Parƒ±ltƒ± efektleri */
    .sparkle{
      position:absolute;
      width:5px;
      height:5px;
      background:var(--light);
      border-radius:50%;
      opacity:0.8;
      animation:spark 3s linear infinite;
      pointer-events:none;
    }

    @keyframes spark{
      from{transform:translateY(0) scale(1);opacity:1;}
      to{transform:translateY(-100vh) scale(0.3);opacity:0;}
    }

  </style>
</head>
<body>
  <h1>≈ûevval</h1>
  <div class="sub">SENƒ∞ √áOK SEVƒ∞YORUM üíû</div>

  <div class="photo">
    <img src="kalp/senin-fotografin.jpg" alt="≈ûevval'in fotoƒürafƒ±">
    <div class="heart-glow">‚ù§</div>
  </div>

  <button onclick="showHearts()">üíó Kalpler U√ßsun üíó</button>

  <!-- (isteƒüe baƒülƒ±) romantik m√ºzik -->
  <!-- <audio autoplay loop src="muzik.mp3"></audio> -->

  <script>
    // U√ßan kalpler olu≈ütur
    function createHeart(){
      const heart=document.createElement('div');
      heart.classList.add('heart');
      heart.textContent='‚ù§';
      heart.style.left=Math.random()*100+'vw';
      heart.style.animationDuration=4+Math.random()*3+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),7000);
    }

    // Parƒ±ltƒ±lar
    function createSparkle(){
      const s=document.createElement('div');
      s.classList.add('sparkle');
      s.style.left=Math.random()*100+'vw';
      s.style.top=Math.random()*100+'vh';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),3000);
    }

    // S√ºrekli minik parƒ±ltƒ±lar
    setInterval(createSparkle,500);

    // Butona tƒ±klanƒ±nca kalpler u√ßsun
    function showHearts(){
      for(let i=0;i<20;i++){
        setTimeout(createHeart,i*200);
      }
    }
  </script>
</body>
</html>
